  <body>
    <header>
      <div class="header">
        <div class="header-logo">
          <a href="../main/index.html"

          /></a>

          <a href="../main/index.html">Expenses</a>
          <a href="../about/index.html">About</a>
          <a href="../contact/index.html">Contact</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main-title">
          <h1>Expense Control</h1>
        </div>
        <div class="main-content">
          <div class="main-content-title">
            <h2>Current balance</h2>
            <span>
              R$
              <span id="total-balance">1000.00</span>
            </span>
          </div>
          <div class="main-content-description">
            <div class="main-content-revenue">
              <h2>Revenue</h2>
              <span
                >R$
                <span id="total-revenue">1000.00</span>
              </span>
            </div>
            <div class="main-content-expenses">
              <h2>Expenses</h2>
              <span
                >R$
                <span id="total-expenses">0.00</span>
              </span>
            </div>
          </div>
          <div class="main-content-form">
            <h2>Add Transaction</h2>
            <form id="form-expenses">
              <div class="input-expenses">
                <label for="input-description"> Name </label>
                <input
                  type="text"
                  name="revenue"
                  id="input-description"
                  placeholder="Description"
                />
              </div>
              <div class="input-value">
                <label for="input-value">
                  Value
                  <p>(For expense amounts add " - " in front)</p>
                </label>
                <input
                  type="number"
                  name="expense"
                  id="input-value"
                  placeholder="Value"
                />
              </div>
              <div class="input-button">
                <input type="submit" value="Add" id="add" />
              </div>
            </form>
          </div>
          <div class="main-content-table">
            <h2>Transactions</h2>
            <table>
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Description</th>
                  <th>Value</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Revenue</td>
                  <td>Salary of the month</td>
                  <td>1000.00</td>
                  <td>
                    <button>Edit</button>
                    <button>Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
